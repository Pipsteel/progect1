    <div>
        <h1>Два Стиха</h1>   
        <figure id="ff">
            <p>Еду. Тихо. Слышны звоны</p>
            <p>Под копытом на снегу.</p>
            <p>Словно серые вороны</p>
            <p>Раскричались на лугу.</p>
            <p>Заколдован невидимкой,</p>
            <p>Дремлет лес под сказку сна,</p>
            <p>Словно белою косынкой</p>
            <p>Повязалася сосна.</p>
            <p>Принагнулась, как старушка,</p>
            <p>Оперлася на клюку,</p>
            <p>А под самою макушкой</p>
            <p>Долбит дятел на суку.</p>
        </figure>
        <figure id="rr">
            <p>Народоправству, свалившему трон,</p>
            <p>Не упразднившему - тренья:</p>
            <p>Не поручать палачам похорон</p>
            <p>Жертв, цензорам - погребенья</p>
            <p>Пушкиных. В непредуказанный срок,</p>
            <p>В предотвращение смуты.</p>
            <p>Не увозить под (великий!) шумок</p>
            <p>По воровскому маршруту --</p>
            <p>Не обрекать на последний мрак,</p>
            <p>Полную глухонемость</p>
            <p>Тела, обкарнанного и так</p>
            <p>Ножницами - в поэмах.</p>
            </figure>
            
    </div>
